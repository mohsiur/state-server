<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>State-Server</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Enter Latitude and Longitude</h1>
    <form action="#" th:action="@{/home}" th:object="${home}" method="post">
    		<p>Longitude: <input type="text" th:field="*{longitude}" /></p>
        <p>Latitude: <input type="text" th:field="*{latitude}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
